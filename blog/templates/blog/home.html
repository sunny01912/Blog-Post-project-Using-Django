{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
  <h3 class="text-white my-5">Home page</h3>
  {% for post in posts %}
  <div class="card w-75 card-color mb-5">
    <div class="card-body">
      <h3 class="card-title fw-bold">{{post.title}}</h3>
      <p class="card-text">{{post.desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
